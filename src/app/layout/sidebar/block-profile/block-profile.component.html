<div class="container"
    tuiMode="onLight"
    [style.flex-direction]="statusSideBar ? 'row' : 'column'"
>
  <tui-avatar-labeled [label]="!statusSideBar ? 'alex inkin' : ''">
    <tui-avatar
      avatarUrl="tuiIconUser"
      size="m"
    ></tui-avatar>
  </tui-avatar-labeled>
  <div *ngIf="statusSideBar"
      [style.margin-left.rem]="statusSideBar ? 0.25 : 0">
    <p class="avatar__text" [style.white-space]="'nowrap'">alex inkin</p>
  </div>
</div>
