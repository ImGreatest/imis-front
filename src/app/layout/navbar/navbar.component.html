<div (tuiActiveZoneChange)="closeSideBar($event)">
  <nav>
    <div class="navbar">
      <div class="navigation-section">
        <div class="cell-container">
          <button
            tuiButton
            type="button"
            appearance="navbar-navigation-button"
            (click)="openSideBar()"
            (mouseover)="showNavBar()"
            (mouseout)="closeNavBar()"
          >
          <tui-icon class="sidebar-button-icon" icon="tuiIconMenuLarge"></tui-icon>
          Навигация</button>
          <div *ngIf="barNav" class="hover-bar navigation-bar"></div>
        </div>
      </div>
      <div class="links-section">
        <div class="cell-container" (mouseover)="showProfileBar()" (mouseout)="closeProfileBar()">
          <tui-avatar
            class="avatar"
            [style.width.px]="64"
            [style.height.px]="64"
            src="tuiIconUserLarge"
          ></tui-avatar>
          <div *ngIf="barProfile" class="hover-bar"></div>
        </div>
      </div>
    </div>
  </nav>

  <div [style.display]="'flex'">
    <aside
      [style.width.rem]="20"
      *tuiSidebar="statusSideBar; direction: 'left'; autoWidth: true"
      class="active-zone"
    >
      <section>
        <div class="close-icon">
          <button
            appearance="secondary"
            tuiMode="onLight"
            tuiIconButton
            size="s"
            class="close-button"
            (click)="closeSideBar()"
            >
            <tui-icon icon="tuiIconCloseLarge"></tui-icon>
          </button>
        </div>
      </section>
      <section>
        <div class="sidebar-menu">
          <button
            tuiButton
            size="xl"
            shape="rounded"
            appearance="floating"
            tuiMode="onLight"
            class="offset-button sidebar-button"
          >
            <tui-icon
              icon="tuiIconHome"
              class="sidebar-button-icon"
            ></tui-icon>
          Главная</button>
          <button
            tuiButton
            size="xl"
            [style.width.px]="200"
            shape="rounded"
            appearance="floating"
            tuiMode="onLight"
            class="offset-button sidebar-button"
          >
            <tui-icon
              icon="tuiIconBarChartLarge"
              class="sidebar-button-icon"
            ></tui-icon>
            Рейтинг
          </button>
          <button
            tuiButton
            size="xl"
            shape="rounded"
            appearance="floating"
            tuiMode="onLight"
            class="offset-button sidebar-button"
          >
            <tui-icon
              icon="tuiIconBookLarge"
              class="sidebar-button-icon"
            ></tui-icon>
            Проекты
          </button>
          <button
            tuiButton
            size="xl"
            shape="rounded"
            appearance="floating"
            tuiMode="onLight"
            class="offset-button sidebar-button"
          >
            <tui-icon
              icon="tuiIconCalendarLarge"
              class="sidebar-button-icon"
            ></tui-icon>
            События
          </button>
          <button
            tuiButton
            size="xl"
            shape="rounded"
            appearance="floating"
            tuiMode="onLight"
            class="sidebar-button"
          >
            <tui-icon
              icon="tuiIconBriefcaseLarge"
              class="sidebar-button-icon"
            ></tui-icon>
            Компании
          </button>
        </div>
      </section>
    </aside>
  </div>
</div>

<div class="notice-button-layout">
  <div class="notice-button-container">
    <tui-badged-content
      colorTop="var(--tui-primary)"
      [contentTop]="5"
      size="l"
      class="tui-space_right-5 count-notification-select"
      [rounded]="true"
    >
    <a
      tuiMarkerIcon
      mode="secondary"
      tuiMode="onLight"
      size="m"
      src="tuiIconBellLarge"
      [style.color]="'rgba(0, 0, 0, 0.48)'"
    ></a>
      <div *ngIf="barBell" class="hover-bar bell-bar"></div>
    </tui-badged-content>
  </div>
</div>

<router-outlet></router-outlet>
